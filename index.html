<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta charset="UTF-8">
    <title>Google</title>
</head>

<body>
    <div class="header">
        <div class="header-right">
            <div class="mail-images">
                <div class="mail">
                    <span>Почта</span>
                </div>
                <div class="images">
                    <span>Картинки</span>
                </div>
            </div>
            <div class="header-icons">
                <div class="app-icon">
                    <img src="images/app.png" height="20" width="20">
                </div>
                <div class="notification-icon">
                    <img src="images/bell.png" height="25" width="25">
                </div>
                <div class="user-icon">
                    <img src="images/blue_circle.png" height="28" width="28">
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <center>
            <div class="image">
                <img id="image" src="images/google.png" height="120" width="300">
            </div>
            <div class="searchform">
                <form>
                    <div class="input-field">
                        <div class="input">
                            <input type="search">
                        </div>
                        <div class="input-icons">
                            <img id="img-keyboard" src="images/keyboard.png" height="25" width="30">
                            <img id="img-microphone" src="images/microphone.png" height="25" width="25">
                        </div>
                    </div>
                    <div class="buttons">
                        <center>
                            <input class="buttons" value="Поиск в Google" type="button">
                            <input class="buttons" value="Мне повезёт!" type="button">
                        </center>
                    </div>
                    <div class="text">
                        <span>Сервисы Google доступны на разных языках:</span>
                        <a href="">Беларуская</a>
                    </div>
                </form>
            </div>
        </center>
        <div class="footer">
            <div class="first-footer">Бeларусь</div>
            <div>
                <span class="second-footer">
                    <span>Реклама</span>
                    <span>Для бизнеса</span>
                    <span>Всё о Google</span>
                </span>
                <span class="third-footer">
                    <span>Конфиденциальность</span>
                    <span>Условия</span>
                    <span>Настройки</span>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
